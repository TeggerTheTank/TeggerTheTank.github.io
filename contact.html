        <h1>Contact Thomas</h1>

        <form name="contact" id="contact" method="POST" action="http://formspree.io/tegger01@yahoo.com">

            <div>

                <legend>Contact Info</legend>
                <label for="first_name">First Name:</label>

                <input type="text" id="first_name" name="first_name"> <span>*</span>

                <br><br>

                <label for="last_name">Last Name:</label>

                <input type="text" id="last_name" name="last_name"> <span>*</span>

                <br><br>

                <label for="phone">Phone Number:</label>

                <input type="text" id="phone" name="phone" placeholder="999-999-9999"> <span>*</span>
                
                 <br><br>

                <label for="email">Email Address:</label>

                <input type="text" id="email" name="email"> <span>*</span>

                <br><br>

                 </div>

            <div>

                <legend>Position Information</legend>

                <label>Position type:</label>

                <br>

                <input type="radio" name="type" id="web" class="bubble" value="web" checked>Web Design

                <input type="radio" name="type" id="graphic" class="bubble" value="graphic">Graphic Design

                <input type="radio" name="type" id="game" class="bubble" value="game">Game Design

                

                <br><br>

                <label for="specialty">Title:</label>

                <input type="text" id="specialty" name="specialty"> <span>*</span>

                <br><br>
                
                <textarea rows="4" cols="30" name="message" placeholder="Your message"></textarea>
                
                 <br> <br><br><br><br>
                 
                 

				<button type="submit" id="submit" name="submit" value="Submit" class="btn btn-default">Submit</button>

				<button type="reset" id="reset" name="reset" value="Reset" class="btn btn-default">Reset</button>

                

                </div>

            

        </form>
</div>
